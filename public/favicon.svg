<!-- SkiCycleRun Favicon - Travel/Adventure Theme -->
<svg width="100" height="100" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <style>
    .mountain {
      fill: #3b82f6;
      stroke: #1e40af;
      stroke-width: 2;
    }
    .wheel {
      fill: none;
      stroke: #10b981;
      stroke-width: 2.5;
    }
    .runner {
      fill: none;
      stroke: #f59e0b;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    @media (prefers-color-scheme: dark) {
      .mountain {
        fill: #60a5fa;
        stroke: #93c5fd;
      }
      .wheel {
        stroke: #34d399;
      }
      .runner {
        stroke: #fbbf24;
      }
    }
    </style>
    
    <!-- Mountain silhouette -->
    <path class="mountain" d="M 10,75 L 25,45 L 35,55 L 50,30 L 65,50 L 75,35 L 90,75 Z" />
    
    <!-- Bike wheel -->
    <circle class="wheel" cx="28" cy="72" r="8" />
    <line class="wheel" x1="28" y1="64" x2="28" y2="80" />
    <line class="wheel" x1="20" y1="72" x2="36" y2="72" />
    
    <!-- Running person -->
    <circle class="runner" cx="72" cy="58" r="4" />
    <path class="runner" d="M 72,62 L 72,72 M 72,66 L 78,70 M 72,66 L 66,70 M 72,72 L 68,82 M 72,72 L 76,82" />
</svg>