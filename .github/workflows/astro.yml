# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy SkiCycleRun (astro site) to AWS S3 Static Host

env:
  AWS_S3_SKICYCLERUN: skicyclerun.com
  AWS_CLOUDFRONT_ID: EARVLGQCWG1WP
  
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy_to_s3:
    name: deploy astro to s3
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: setup
        run: | 
          npm install
          npm run build
      
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      
      - name: deploy to s3
        run: aws s3 sync ./dist/ s3://$AWS_S3_SKICYCLERUN/ ${{ secrets.AWS_PROFILE_KEY }}
      
      - name: invalidate cloudfront cache
        run: aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_ID --paths "/*" "/"
